# Configura\u00e7\u00f5es do banco de dados MySQL
spring.datasource.url=jdbc:mysql://senacp.mysql.database.azure.com/luana
spring.datasource.username=senacsppi
spring.datasource.password=Vonneumann@

# Configura\u00e7\u00e3o do driver do banco de dados
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configura\u00e7\u00e3o do dialeto do Hibernate para MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configura\u00e7\u00e3o para criar tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update

# Mostrar as queries SQL no console
spring.jpa.show-sql=true

server.port = 8090

server.ssl.enabled=false